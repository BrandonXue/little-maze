<!DOCTYPE html>    <!-- this is a JS comment -->    <!--  -->
<html lang="">    <!-- HTML page begs/ends w 'html' tag -->
  <head>    <!-- HTML page has 'head'section and 'body' section -->
    <meta charset="utf-8">
    <meta foo="Time-stamp: 2020-09-014 BrandonX, ErnestoH, RyanM>">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>P5-JS-HTML</title>     <!-- Browser or tab title -->
    <link rel="stylesheet" href="assets/styles.css">

    <!-- For more P5.JS, CF https://github.com/processing/p5.js/wiki -->
    <script src="p5.js"></script>    <!-- Load P5.JS, one file -->

    <script src="utils.js"></script>    <!-- Load some utility functions and structures -->
    <script src="maze.js"></script>     <!-- Load maze class and maze generation algorithms -->
    <script src="bot.js"></script>      <!-- Bot class used to solve the maze and track the bot -->
    <script src="setup.js"></script>    <!-- Load setup() draw() P5 functions -->
  </head>
  <body> <!-- HTML page body, where raw text gets displayed on the page -->
    <div class="site-wrapper">
      <h1>Playing the HTML canvas w P5</h1>    <!-- Text in a high priority heading -->
      <p>    <!-- A paragraph 'break', to start a new paragraph -->
      Now is the time for all good squid to come to the aid of their waters.
      </p>
      <div class ="parent">
        <div class="main-side-panel">
          <button id="watch" class="l-side-button">Watch</button>
          <div class="gif-placeholder"></div> 
          <button id="play"  class="l-side-button">Play</button>
          <div class="gif-placeholder"></div>
          <button id="race"  class="l-side-button">Race</button>
          <div class="gif-placeholder"></div>
        </div>
        <div class="side-panel">
          <div id="custom-maze-options" class="box-label">Custom Maze Options</div>
          <div class="options-pane">
            <!--our sliders and stuff go here-->
          </div>
          <div id="general-maze-options" class="box-label">General Maze Options</div>
          <div class="options-pane">

          </div>
          <div id="maze-controls" class="box-label">Maze Controls</div>
          <div class="options-pane">
            <!-- Maze controls go here-->
          </div>
          <button id="return-to-main" class="box-label">Return to Main Menu</button>
        </div>

        <div id="canvas-div"> </div> <!-- Our p5 canvas goes inside this div -->

        <div class="side-panel">
          <button class="button1">Watch</button>
          <button class="button2">Play</button>
          <button class="button3">Race</button>
        </div>
      </div>
      <img id="shrek" src="assets/yess.svg" alt="">
      <script src="menu.js"></script>
    </div>
  </body>    <!-- HTML display page ends here -->
</html>
